<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #content {
      display: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    iframe {
      width: 90%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    input {
      padding: 5px;
      margin: 5px;
    }
  </style>
  <script>
    let currentURL = "";

    function checkPIN() {
      const pin = document.getElementById("pin").value;
      if (pin === "1234") {
        document.getElementById("content").style.display = "block";
        document.getElementById("login").style.display = "none";
      } else {
        alert("Wrong PIN");
      }
    }

    function loadURL() {
      const urlInput = document.getElementById("urlInput").value;
      if (urlInput) {
        currentURL = urlInput;
        document.getElementById("proxyFrame").src = currentURL;
      } else {
        alert("Please enter a URL");
      }
    }

    function openBlank() {
      if (currentURL) {
        window.open(currentURL, "_blank", "noopener,noreferrer");
      } else {
        alert("No URL loaded yet");
      }
    }

    function goFullscreen() {
      const iframe = document.getElementById("proxyFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    function logout() {
      document.getElementById("content").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("proxyFrame").src = "";
      currentURL = "";
    }
  </script>
</head>
<body>
  <div id="login">
    <h2>Enter PIN</h2>
    <input type="password" id="pin" />
    <button onclick="checkPIN()">Submit</button>
  </div>

  <div id="content">
    <h1>Secure Access</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL (https://...)" size="40" />
    <button onclick="loadURL()">Load URL</button>
    <br>
    <button onclick="openBlank()">Open in about:blank</button>
    <button onclick="goFullscreen()">Fullscreen</button>
    <button onclick="logout()">Logout</button>
    <iframe id="proxyFrame"></iframe>
  </div>
</body>
</html>
